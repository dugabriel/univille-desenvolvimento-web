<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags são usadas para definir informações sobre o documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title define o título da página -->
    <title>Fórmula 1</title>
</head>
<body>
    <!-- Tag <h1> define o título principal da página -->
    <h1>Bem-vindo ao Mundo da Fórmula 1</h1>

    <!-- Tag <a> cria um link para outra página ou site -->
    <a href="https://www.formula1.com" target="_blank">Acesse o site oficial da Fórmula 1</a>

    <!-- Tag <table> cria uma tabela para organizar informações em linhas e colunas -->
    <h2>Calendário de Grandes Prêmios 2024</h2>
    <table border="1">
        <!-- A tag <tr> define uma linha da tabela -->
        <thead>
            <tr>
                <!-- A tag <th> define uma célula de cabeçalho da tabela -->
                <th>Etapa</th>
                <th>País</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- A tag <td> define uma célula de dados dentro de uma linha -->
            <tr>
                <td>1</td>
                <td>Bahrain</td>
                <td>3 de Março</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Itália (Imola)</td>
                <td>24 de Março</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mônaco</td>
                <td>12 de Maio</td>
            </tr>
        </tbody>
    </table>

    <!-- Tag <iframe> insere um conteúdo externo, como vídeos ou mapas, dentro da página -->
    <h2>Veja o Circuito de Mônaco</h2>
    <iframe width="650" height="450" src="https://www.youtube.com/embed/Kf73w9haQ3w" title="GP Brasil 1993 (Última Volta + Torcida + Pódio) (1080p)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
