<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
</head>
<body>
    <h1>Minha TODO-LIST</h1>
    <input type="text" placeholder="Digite aqui sua tarefa" id="task">
    <input type="button" onclick="addTask()" value="Adicionar">
    <br><br>
    <ul id="taskList">

    </ul>

    <script>
        function addTask() {

            const taskText = document.getElementById("task")

            if (taskText.value == "") {
                alert("Insira uma tarefa!")
                return
            }

            const task = document.createElement("li")
            const taskNodeText = document.createTextNode(taskText.value)
            task.appendChild(taskNodeText);

            let taskList = document.getElementById("taskList")
            taskList.appendChild(task)
            taskText.value = ""
        }
    </script>
    
</body>
</html>
