<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        header {
            width: 100%;
            height: 30vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            /* Aplicando caixa alta */
            text-transform: uppercase;
            /* Definindo o gradiente de fundo */
            background: linear-gradient(43deg, white, pink, red);
            /* Usando clip para garantir que o gradiente só apareça no texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Ajustes adicionais para o texto */
            font-size: 3rem;
            /* Tamanho da fonte */
            font-weight: bold;
            /* Peso da fonte */
            text-align: center;
            /* Alinhamento do texto */
            margin: 0;
            /* Margem do texto */
            padding: 0;
            /* Preenchimento do texto */
        }
    </style>
</head>

<body>
    <!--3 seções Header, body, footer-->

    <!--seção de header com imagem e texto chamativo-->
    <header style="background-image: url('images/header.png');">
        <div class="container">
            <h1>Compre o meu curso!</h1>
        </div>
    </header>

    <hr>

    <!--seção de cards https://getbootstrap.com/docs/5.3/components/card/-->
    <div class="container">
        <div class="row justify-content-center p-5">
            <div class="col-md-5 d-flex justify-content-center mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="images/curso.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5 d-flex justify-content-center mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="images/curso.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  testo de ajuda
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>teste</label>
                <input type="form" class="form-control">
            </div>
            <div class="col-md-4">
                <label>teste</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
    </div>


    <hr>

    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    Site feito por <a href="google.com">Eduardo</a>
                </div>
            </div>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
