<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="aabootstrap.min.css2" rel="stylesheet">
  <title>Exemplo de Card</title>
</head>
<body>
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem de exemplo">
      <div class="card-body">
        <h5 class="card-title">Título do Card</h5>
        <p class="card-text">Este é um exemplo de card com Bootstrap, que contém imagem, texto e botão.</p>
        <a href="#" class="btn btn-primary">Saiba Mais</a>
      </div>
    </div>
  </div>
</body>
</html>
