<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 100% vs 100vh</title>
    <style>
        /* Estilos gerais para facilitar a visualização */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Contêiner pai com altura definida */
        .container {
            height: 50%; /* 50% da altura da viewport */
            background-color: lightblue;
            border: 2px solid blue;
        }

        /* Elemento com altura 100% */
        .height-100-percent {
            height: 100%;
            background-color: lightcoral;
            text-align: center;
            line-height: 100px; /* Para centralizar verticalmente o texto */
        }

        /* Elemento com altura 100vh */
        .height-100-vh {
            height: 100vh;
            background-color: lightgreen;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="height-100-percent">
            Altura: 100%
        </div>
    </div>

    <div class="height-100-vh">
        Altura: 100vh
    </div>

</body>
</html>
