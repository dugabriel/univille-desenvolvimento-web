<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Define o estilo básico da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Fonte usada na página */
            background-color: #f0f0f0; /* Cor de fundo clara */
            height: 100vh; /* A página ocupa 100% da altura da tela */
            display: flex; /* Flexbox é usado para facilitar o alinhamento */
            justify-content: center; /* Centraliza horizontalmente o conteúdo */
            align-items: center; /* Centraliza verticalmente o conteúdo */
        }

        /* Estilos para o contêiner do formulário */
        .login-container {
            background-color: white; /* Fundo branco para o formulário */
            padding: 60px; /* Espaçamento interno do contêiner */
            border-radius: 30px; /* Bordas arredondadas */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve ao redor do contêiner */
            width: 300px; /* Largura fixa do formulário */
        }

        .login-container input {
            width: 100%; /* O campo de entrada ocupa 100% da largura disponível */
            padding: 10px; /* Espaçamento interno dos campos */
            margin-bottom: 20px; /* Espaçamento abaixo de cada campo */
            border: 1px solid #ccc; /* Borda fina em torno dos campos */
            border-radius: 10px; /* Bordas arredondadas */
        }

        /* Estilo para o botão de login */
        .login-container button {
            width: 100%; /* O botão ocupa 100% da largura do contêiner */
            padding: 10px;
            background-color: #4CAF50; /* Cor de fundo verde */
            border: none; /* Remove a borda padrão */
            color: white; /* Cor do texto do botão */
            font-size: 16px;
            border-radius: 15px; /* Bordas arredondadas */
            cursor: pointer; /* Altera o cursor para pointer ao passar sobre o botão */
        }

        /* Efeito ao passar o mouse sobre o botão */
        .login-container button:hover {
            background-color: #45a049; /* Muda a cor de fundo quando o botão é "hovered" */
        }
    </style>
</head>
<body>

    <!-- Contêiner do formulário de login -->
    <div class="login-container">
        <h2>Login</h2>

        <!-- Campo para o nome de usuário -->
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário">

        <!-- Campo para a senha -->
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">

        <!-- Botão para enviar o formulário -->
        <button type="submit">Entrar</button>
    </div>

</body>
</html>
